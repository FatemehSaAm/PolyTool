        function onDocumentMouseDown( event ) {
            event.preventDefault();
            document.addEventListener( 'mousemove', onDocumentMouseMove, false );
            document.addEventListener( 'mouseup', onDocumentMouseUp, false );
            mouseXOnMouseDown = event.clientX - windowHalfX;
            targetRotationOnMouseDown = targetRotation;

            mouseX = event.clientX - windowHalfX;
            targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
        }

            document.removeEventListener( 'mousemove', onDocumentMouseMove, false );

        function read_obj_model(vertices, faces) {
            $.get(modelPath, function(data) {    
                var lines = data.split("\n");

                $.each(lines, function(n, line) {
                    tokens = line.split(" ");
                    if (tokens[0] == 'v') {
                        vertices.push(tokens.slice(1, 4).map(function(item) {
                            return parseFloat(item);
                        }));                    
                    }
                    else if (tokens[0] == 'f') {
                        var face = new half_face();
                        for (var i = 1; i < tokens.length; i++) {
                            var indices = tokens[i].split("/");
                            // minus 1 makes it start from 0
                            face.indices.push(parseInt(indices[0]) - 1);
                            //console.log(face);
                        }
                        half_faces.push(face);
                        var symFace = new half_face();
                        symFace.indices = face.indices.slice(0).reverse();
                        half_faces.push(symFace);
                    }
                });
                connect_half_faces(vertices, half_faces);
                console.log(vertices);
            });
        }
